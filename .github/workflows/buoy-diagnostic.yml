name: Hourly buoy capture

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system libs and Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libxss1 libxshmfence1 libgbm-dev fonts-liberation \
            libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 \
            libpango-1.0-0 libcairo2 libglib2.0-0 libgtk-3-0 libx11-xcb1 \
            libxcb-dri3-0 libxdamage1 libxfixes3 libxrandr2 libdbus-1-3 \
            libwayland-client0 libwayland-server0
          python -m pip install --upgrade pip
          pip install playwright pytz pillow img2pdf
          python -m playwright install --with-deps chromium

      - name: Run capture script
        run: |
          mkdir -p captures
          python capture_buoy.py
          echo "Generated files:"
          ls -lh captures || true

      - name: Configure git
        run: |
          git config user.name "buoy-bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Stage & commit PDFs if changed
        id: commit_step
        run: |
          git add captures/*.pdf 2>/dev/null || true
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No new PDF to commit."
          else
            git commit -m "Add buoy snapshot"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Pull latest (rebase) to avoid non-fast-forward
        if: steps.commit_step.outputs.changed == 'true'
        run: |
          git fetch origin main
          git pull --rebase origin main

      - name: Push to main
        if: steps.commit_step.outputs.changed == 'true'
        run: git push origin HEAD:main

      # optional: also upload as artifact
      - name: Upload PDFs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: buoy-pdfs
          path: captures/*.pdf
          if-no-files-found: warn
          retention-days: 7
