name: Cleanup old captures (keep latest 1000)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Delete all but newest 1000 PDFs
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -d "captures" ]; then
            echo "captures folder not found"
            exit 0
          fi

          shopt -s nullglob
          mapfile -t files < <(ls -1t captures/*.pdf)

          count="${#files[@]}"
          echo "Found $count PDF files"

          if [ "$count" -le 1000 ]; then
            echo "Nothing to delete"
            exit 0
          fi

          for f in "${files[@]:1000}"; do
            rm -f "$f"
          done

          echo "Deleted $((count-1000)) old files"

      - name: Commit and push changes
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Cleanup: keep latest 1000 buoy captures"
            git push
          else
            echo "No changes to commit"
          fi
