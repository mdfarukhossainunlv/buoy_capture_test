name: Buoy capture (beginner-friendly)

on:
  workflow_dispatch:      # run manually from Actions tab
  schedule:
    - cron: "0 * * * *"   # hourly (UTC) â€” optional; keep or remove

jobs:
  capture:
    runs-on: ubuntu-latest
    permissions:
      contents: read      # no git writes in this diagnostic workflow

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Verify script exists
        run: |
          echo "PWD:" && pwd
          echo "Repo contents:" && ls -lah
          test -f capture_buoy.py || (echo "ERROR: capture_buoy.py not found at repo root" && exit 1)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system libs and Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libxss1 libxshmfence1 libgbm-dev fonts-liberation \
            libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 \
            libpango-1.0-0 libcairo2 libglib2.0-0 libgtk-3-0 libx11-xcb1 \
            libxcb-dri3-0 libxdamage1 libxfixes3 libxrandr2 libdbus-1-3 \
            libwayland-client0 libwayland-server0
          python -m pip install --upgrade pip
          pip install playwright pytz pillow img2pdf
          python -m playwright install --with-deps chromium

      - name: Run capture script
        run: |
          mkdir -p captures
          python capture_buoy.py
          echo "Generated files:"
          ls -lh captures || true

      - name: Upload PNG
        uses: actions/upload-artifact@v4
        with:
          name: buoy-png
          path: captures/*.png
          if-no-files-found: error
          retention-days: 10

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: buoy-pdf
          path: captures/*.pdf
          if-no-files-found: error
          retention-days: 10
