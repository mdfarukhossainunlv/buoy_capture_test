name: Buoy capture (Baton Rouge local, 24-hour)

on:
  schedule:
    - cron: "0 * * * *"   # every hour (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  capture:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system libs and Python deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libxss1 libxshmfence1 libgbm-dev fonts-liberation \
            libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 \
            libpango-1.0-0 libcairo2 libglib2.0-0 libgtk-3-0 libx11-xcb1 \
            libxcb-dri3-0 libxdamage1 libxfixes3 libxrandr2 libdbus-1-3 \
            libwayland-client0 libwayland-server0
          python -m pip install --upgrade pip
          pip install playwright pytz pillow img2pdf
          python -m playwright install --with-deps chromium

      - name: Run capture script (local Baton Rouge time)
        run: |
          mkdir -p captures
          python capture_buoy.py
          echo "Generated files:"
          ls -lh captures || true

      - name: Cleanup old captures (keep latest 1000 PDFs)
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -d "captures" ]; then
            echo "captures folder not found"
            exit 0
          fi

          shopt -s nullglob
          mapfile -t files < <(ls -1t captures/*.pdf)

          count="${#files[@]}"
          echo "Found $count PDF files in captures/"

          if [ "$count" -le 1000 ]; then
            echo "Nothing to delete (<= 1000 files)."
            exit 0
          fi

          for f in "${files[@]:1000}"; do
            rm -f "$f"
          done

          echo "Deleted $((count-1000)) old files; kept latest 1000."

      - name: Configure git
        run: |
          git config user.name "buoy-bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit changes if needed
        id: commit_step
        run: |
          git add captures/*.pdf || true
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit."
          else
            git commit -m "Add buoy snapshot and cleanup old files"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Pull latest (rebase)
        if: steps.commit_step.outputs.changed == 'true'
        run: |
          git fetch origin main
          git pull --rebase origin main

      - name: Push to main
        if: steps.commit_step.outputs.changed == 'true'
        run: git push origin HEAD:main

      - name: Upload PDFs as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: buoy-pdfs
          path: captures/*.pdf
          if-no-files-found: warn
          retention-days: 7
